<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      // If we're not already on the home page, redirect to home with the path
      if (path !== "/") {
        window.location.href = "/";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
